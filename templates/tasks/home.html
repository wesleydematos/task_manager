<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
      }

      a {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #0056b3;
      }

      a:active {
        background-color: #004085;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo!</h1>
      <p>Escolha uma opção:</p>
      <ul>
        <li><a href="/create/">Criar Nova Tarefa</a></li>
        <li><a href="/signup/">Cadastrar-se</a></li>
        <li><a href="/accounts/login/">Login</a></li>
        <li><a href="/signup/">Registro</a></li>
        <li><a href="/list/">Lista de Tarefas</a></li>
      </ul>
    </div>
  </body>
</html>
