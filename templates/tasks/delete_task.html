<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excluir Tarefa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      p {
        font-size: 18px;
        text-align: center;
        color: #555;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      button {
        padding: 12px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e53935;
      }

      a {
        padding: 12px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #45a049;
      }

      .logout-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .logout-container form button {
        width: fit-content;
        background-color: #f44336;
        color: white;
      }

      .logout-container form button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Excluir Tarefa</h1>
      <p>Tem certeza de que deseja excluir a tarefa "{{ task.title }}"?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button>
        <a href="{% url 'task_list' %}">NÃ£o</a>
      </form>
    </div>

    {% if user.is_authenticated %}
    <div class="logout-container">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    </div>
    {% endif %}
  </body>
</html>
